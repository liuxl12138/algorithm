    <script>
        //TODO:动态规划

        /**
            为什么有 2 * len - 1 个中心点？
            aba 有5个中心点，分别是 a、b、c、ab、ba
            abba 有7个中心点，分别是 a、b、b、a、ab、bb、ba
        */

        //时间复杂度:O(n2)
        //空间复杂度:O(1)
        var countSubStrings = function (s) {
            const n = s.length
            let ans = 0
            //一共有2n-1个中心点
            for (let i = 0; i < 2 * n - 1; i++) {
                let left = i / 2, right = i / 2 + i % 2
                while (left >= 0 && right < n && s.charAt(left) === s.charAt(right)) {
                    left--
                    right++
                    ans++
                }
            }
            return ans
        }
    </script>
