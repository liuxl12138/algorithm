<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var addTwoNumbers = function (l1, l2) {
            let res = tmp = null
            let curry = 0
            while (l1 || l2) {
                const n1 = l1 ? l1.val : 0
                const n2 = l2 ? l2.val : 0
                const sum = n1 + n2 + curry
                if (!res) {
                    res = tmp = new ListNode(sum % 10)
                } else {
                    tmp = new ListNode(sum % 10)
                }
                curry = Math.floor(sum / 10)
                tmp = tmp.next
                if (l1) {
                    l1 = l1.next
                }
                if (l2) {
                    l2 = l2.next
                }
            }
            if (curry > 0) {
                tmp = new ListNode(curry)
            }
            return res
        };
    </script>

</body>
